<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <title>Astroblast</title>

  </head>
  <body>
    <div id="hiddenimages">
      <img id="tanksprite" src="img/tank.png">
      <img id="asmallsprite" src="img/astro-small.png">
      <img id="abigsprite" src="img/astro-big.png">
      <img id="explodesprite" src="img/explosion.png">
    </div>
    <header>
      <h1>Astroblast!</h1>
      <p>You move the tank left and right and try to shoot the falling asteroids.
      If they hit the ground, you lose points. If they hit you, you die.</p>
      <p><button type="button" id="end">End the Game</button>
      <button type="button" id="more">Add More Roids</button></p>
    </header>

    <main>
      <canvas id="gameview" width="800" height="600"></canvas>
    </main>
    

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
